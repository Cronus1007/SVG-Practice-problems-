<!DOCTYPE html>
<html>

<head>
    <title>
        Deathly Hallows Symbol using SVG
    </title>
    <link rel="stylesheet" href="deathly hallows .css">
</head>

<body>
    <svg height="210" width="500" style="position:absolute;left:45%;top:30%;transform:scale(2)">
        <line x1="150" y1="0" x2="75" y2="200" style="stroke:rgb(0,0,0);stroke-width:2;" />
        <line x1="75" y1="200" x2="225" y2="200" style="stroke:rgb(0,0,0);stroke-width:2" />
        <line x1="225" y1="200" x2="150" y2="0" style="stroke:rgb(0,0,0);stroke-width:2" />
        <circle cx="150" cy="150" r="50" style="fill:transparent; stroke:black;stroke-width:2"></circle>
        <line x1="150" y1="0" x2="150" y2="200" style="fill:transparent;stroke:black;stroke-width:2"></line>

      </svg>


</body>

</html>
